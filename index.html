<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор футболок</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="calculator">
        <form id="tshirtForm">
            <label>Крой:</label>
            <select id="cut"></select><br>
            
            <label>Плотность (г/м²):</label>
            <select id="density"></select><br>
            
            <div id="materialInfo" class="material-info"></div>
            
            <label>Размер:</label>
            <select id="size"></select><br>
            
            <label>Нанесение принта:</label>
            <select id="print"></select><br>
            
            <label>Количество:</label>
            <input type="number" id="quantity" min="1" value="1"><br>
            
            <button type="button" id="addToCart">Добавить в корзину</button>
        </form>
        
        <div class="price" id="finalPrice">Итого: 0 руб</div>
    </div>

    <a href="./cart.html" class="cart-link">Перейти в корзину</a>

    <script src="./js/calculator.js" type="module"></script>
</body>
</html>

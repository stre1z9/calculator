<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости футболки</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="form-group">
            <label for="color">Цвет футболки:</label>
            <select id="color" class="form-control">
                <option value="">Выберите цвет</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="density">Плотность ткани (г/м²):</label>
            <select id="density" class="form-control">
                <option value="">Выберите плотность</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="size">Размер:</label>
            <select id="size" class="form-control">
                <option value="">Выберите размер</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="quantity">Количество:</label>
            <input type="number" id="quantity" class="form-control" min="1" value="1">
        </div>
        
        <div class="price-display">
            <h2>Итоговая цена:</h2>
            <div id="price" class="price-value">0 ₽</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
